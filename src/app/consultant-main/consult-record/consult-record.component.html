<app-content-header
  [title]="'咨询记录'" [menus]="contentHeader"></app-content-header>
<div class="content"></div>

<app-collapse-box [collapse]="false" [icon]="'filter'" [boxTitle]="'学生过滤'">
  <div class="col-xs-12 col-md-4 input-group-sm">
    <label class="pull-left">
      姓名筛选:
    </label>
    <div class="input-group input-group-sm" style="width: 148px;">
      <input type="text" class="form-control input-sm" placeholder="输入学生姓名" [(ngModel)]="filterStuName">
      <span class="input-group-addon"><i class="fa fa-search"></i></span>
    </div>
  </div>

  <div class="col-xs-12 col-md-4 input-group-sm">
    <label class="pull-left">
      跟进状态:
    </label>
    <div class="input-group input-group-sm" style="width: 148px;">
      <select2 [cssImport]="false"
               [options]="{minimumResultsForSearch: -1}"
               [data]="states"
               (valueChanged)="switchFilterState($event)"
               [width]="'148px'"></select2>
    </div>
  </div>

  <div class="col-xs-12 col-md-4 input-group-sm">
    <label class="pull-left">
      电话筛选:
    </label>
    <div class="input-group input-group-sm" style="width: 148px;">
      <input type="text" class="form-control input-sm" placeholder="输入电话号码" [(ngModel)]="filterPhone">
      <span class="input-group-addon"><i class="fa fa-search"></i></span>
    </div>
  </div>
</app-collapse-box>
