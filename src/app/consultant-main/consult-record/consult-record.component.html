<app-content-header
  [title]="'咨询记录'" [menus]="contentHeader"></app-content-header>

<div class="content">
  <app-collapse-box [collapse]="false" [icon]="'filter'" [boxTitle]="'咨询记录过滤'">
    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">
        咨询师姓名:
      </label>
      <div class="input-group input-group-sm" style="width: 148px;">
        <input type="text" class="form-control input-sm" placeholder="咨询师姓名" [(ngModel)]="filterEmployeeName">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
      </div>
    </div>

    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">
        学生姓名:
      </label>
      <div class="input-group input-group-sm" style="width: 148px;">
        <input type="text" class="form-control input-sm" placeholder="输入学生姓名搜索" [(ngModel)]="filterStuName">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
      </div>
    </div>

    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">
        跟进状态:
      </label>
      <div class="input-group input-group-sm" style="width: 148px;">
        <select2 [cssImport]="false"
                 [options]="{minimumResultsForSearch: -1, placeholder:'全部状态'}"
                 [data]="[{id: 'ALL', text: '全部状态'}].concat(stateList)"
                 [value]="filterState"
                 (valueChanged)="switchFilterState($event)"
                 [width]="'148px'"></select2>
      </div>
    </div>
  </app-collapse-box>

  <div class="box box-info">
    <div class="box-header">
      <div class="box-title">咨询记录</div>
    </div>
    <div class="box-body">
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-bordered table-hover text-center">
            <thead>
              <tr>
                <th>咨询师姓名</th>
                <th>电话号码</th>
                <th>学生姓名</th>
                <th>学生手机号</th>
                <th>跟进状态</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of consultRecords |
               matchItem: filterStuName : 'studentName' |
               matchItem: filterEmployeeName : 'employeeName' |
               matchItem: filterState:'status':'exact'">
                <td>{{record.employeeName}}</td>
                <td>{{record.employeePhone}}</td>
                <td>{{record.studentName}}</td>
                <td>{{record.studentPhone}}</td>
                <td>{{states[record.status]}}</td>
              </tr>
              <tr *ngIf="!consultRecords.length">
                <td colspan="5">
                  <p class="text-center text-muted">
                    暂无咨询师咨询记录
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<app-confirm #confirm></app-confirm>
