<app-content-header
  [title]="'用户列表'" [menus]="contentHeader"></app-content-header>
<div class="content">
  <div class="box box-info">
    <div class="box-header">
      <h3 class="box-title">学生列表页</h3>
      <div class="box-tools">
        <div class="btn-group btn-group-sm">
          <button class="btn btn-primary"
          (click)="resetCurUnallocatedStudent();
          studentModal.showModal({
              modalSize: 'lg',
              title: '添加学生',
              confirm: addStudent
          })">
            <i class="fa fa-plus"> 创建学生</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal #studentModal>
  <div class="row">
    <div class="col-xs-12">
      <div class="col-sm-5 col-xs-12">
        <div class="form-group clearfix">
          <label for="name" class="control-label col-xs-2">姓名</label>
          <div class="col-xs-10">
            <input class="form-control" id="name" name="name" placeholder="学生姓名" [(ngModel)]="curStudent.name">
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="gender" class="control-label col-xs-2">性别</label>
          <div class="col-xs-10">
            <select2 id="gender"
                     [value]="curStudent.sex"
                     [cssImport]="false"
                     [width]="'100%'"
                     (valueChanged)="switchGender($event)"
                     [options]="{minimumResultsForSearch: -1, placeholder: '请选择性别'}"
                     [data]="[{id: 'MALE', text: '男'}, {id: 'FEMALE', text: '女'}]"></select2>
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="phone" class="control-label col-xs-2">电话</label>
          <div class="col-xs-10">
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="请输入电话号码" [(ngModel)]="curStudent.phone">
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="birthday" class="control-label col-xs-2">生日</label>
          <div class="col-xs-10">
            <app-datepicker id="birthday" [(birthday)]="curStudent.birthday" [placeholder]="'请填写出生日期'"></app-datepicker>
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="idCard" class="control-label col-xs-2">身份证</label>
          <div class="col-xs-10">
            <input class="form-control" id="idCard" name="idCard" placeholder="请输入学科" [(ngModel)]="curStudent.idCard">
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="grade" class="control-label col-xs-2">年级</label>
          <div class="col-xs-10">
            <input class="form-control" id="grade" name="grade" placeholder="请输入年级" [(ngModel)]="curStudent.grade">
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="subject" class="control-label col-xs-2">学科</label>
          <div class="col-xs-10">
            <input class="form-control" id="subject" name="subject" placeholder="请输入学科" [(ngModel)]="curStudent.subject">
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="orignSchool" class="control-label col-xs-2">学校</label>
          <div class="col-xs-10">
            <input class="form-control" id="orignSchool" name="orignSchool" placeholder="请输入就读学校" [(ngModel)]="curStudent.orignSchool">
          </div>
        </div>
      </div>

      <div class="col-sm-7 col-xs-12">
        <div class="form-group clearfix">
          <label for="address" class="control-label col-xs-3 col-md-2">家庭地址</label>
          <div class="col-xs-9 col-md-10">
            <input class="form-control" id="address" name="address" placeholder="请输入家庭地址" [(ngModel)]="curStudent.address">
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="source" class="control-label col-xs-3 col-md-2">学生来源</label>
          <div class="col-xs-9 col-md-10">
            <input class="form-control" id="source" name="source" placeholder="请输入学生来源" [(ngModel)]="curStudent.source">
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="parentName" class="control-label col-xs-3 col-md-2">家长姓名</label>
          <div class="col-xs-9 col-md-10">
            <input class="form-control" id="parentName" name="parentName" placeholder="请输入家长姓名" [(ngModel)]="curStudent.parentName">
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="parentPhone" class="control-label col-xs-3 col-md-2">家长电话</label>
          <div class="col-xs-9 col-md-10">
            <input type="tel" class="form-control" id="parentPhone" name="parentPhone" placeholder="请输入家长电话" [(ngModel)]="curStudent.parentPhone">
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="parentIdCard" class="control-label col-xs-3 col-md-2">家长身份证</label>
          <div class="col-xs-9 col-md-10">
            <input class="form-control" id="parentIdCard" name="parentIdCard" placeholder="请输入家长身份证" [(ngModel)]="curStudent.parentIdCard">
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="parentSex" class="control-label col-xs-3 col-md-2">家长性别</label>
          <div class="col-xs-9 col-md-10">
            <input type="tel" class="form-control" id="parentSex" name="parentSex" placeholder="请输入家长性别" [(ngModel)]="curStudent.parentSex">
          </div>
        </div>

        <div class="form-group clearfix">
          <label for="remark" class="control-label col-xs-3 col-md-2">备注信息</label>
          <div class="col-xs-9 col-md-10">
            <textarea class="form-control" id="remark" rows="2" name="remark" placeholder="请填写备注信息" [(ngModel)]="curStudent.remark"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-modal>
