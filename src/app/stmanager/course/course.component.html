<app-content-header
  [title]="'用户列表'" [menus]="contentHeader"></app-content-header>
<div class="content">

  <app-collapse-box [collapse]="false" [icon]="'filter'" [boxTitle]="'课程过滤'">
    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">教师姓名:</label>
      <div class="input-group input-group-sm" style="width: 148px;">
        <input class="form-control" [(ngModel)]="filterTeacherName" placeholder="请输入教师名称">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
      </div>
    </div>

    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">课程名称:</label>
      <div class="input-group input-group-sm" style="width: 148px;">
        <input class="form-control" [(ngModel)]="filterTeacherName" placeholder="请输入课程名称">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
      </div>
    </div>

    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">完成状态:</label>
      <div class="input-group input-group-sm" style="width: 148px;">
        <select2
          [width]="148"
          [value]="filterScheduleState"
          [cssImport]="false"
          (valueChanged)="changeFilterScheduleState($event)"
          [options]="{minimumResultsForSearch: -1, placeholder: '全部'}"
          [data]="[{id: 'ALL',text: '全部'}, {id: true, text: '是'}, {id: false, text: '否'}]"></select2>
      </div>
    </div>

    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">上课时间:</label>
      <div class="input-group input-group-sm" style="width: 148px;">
        <input class="form-control" [(ngModel)]="filterTeacherName" placeholder="请输入课程名称">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
      </div>
    </div>

    <div class="col-xs-12 col-md-4 input-group-sm">
      <app-date-ranger-picker
        [startTime]="filterTimeRange.start"
        (dateRangeSetEvent)="handleTimeRangeChange($event)"
        class="pull-left"></app-date-ranger-picker>
    </div>
  </app-collapse-box>

  <div class="box box-primary">
    <div class="box-header">
      <i class="fa fa-table"></i><h3 class="box-title">课程列表</h3>
    </div>
    <div class="box-body" style="border-top: 1px solid #dddddd;">
      <div class="dataTables_wrapper form-inline dt-bootstrap">
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered table-hover dataTable">
              <thead>
              <tr>
                <th>课程名称</th>
                <th>执行教师</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>是否完成</th>
                <th class="text-center">操作</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of schedule;let i = index">
                  <td>{{ course.courseName }}</td>
                  <td>{{ course.teacherName }}</td>
                  <td>{{ course.startTime | date: 'yyyy-MM-dd HH:mm' }}</td>
                  <td>{{ course.endTime | date: 'yyyy-MM-dd HH:mm' }}</td>
                  <td>{{ course.finish ? '是': '否' }}</td>
                  <td class="text-center">
                    <button class="btn btn-xs btn-primary">
                      <i class="fa fa-pencil"></i>编辑
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <app-pagination></app-pagination>
      </div>
    </div>
  </div>
</div>
