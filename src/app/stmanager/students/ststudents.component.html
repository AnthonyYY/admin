<app-content-header
  [title]="'学生列表'" [menus]="contentHeader"></app-content-header>

<div class="content">

  <app-collapse-box >
    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">
        姓名:
      </label>
      <div class="input-group input-group-sm" style="width: 148px;">
        <input class="form-control input-sm" [(ngModel)]="studentFilterName" placeholder="输入学生名称">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
      </div>
    </div>

    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">生日:</label>
      <app-date-ranger-picker
        [timePicker]="false"
        [startTime]="studentBirthdayFilterTime.start"
        (dateRangeSetEvent)="handleBirthdayRangeChange($event)">
      </app-date-ranger-picker>
    </div>

    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">
        电话:
      </label>
      <div class="input-group input-group-sm" style="width: 148px;">
        <input class="form-control input-sm" [(ngModel)]="studentFilterPhone" placeholder="输入学生电话号码">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
      </div>
    </div>
  </app-collapse-box>

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-info">
        <div class="box-header">
          <h3 class="box-title">学生列表</h3>
        </div>
        <div class="box-body" style="border-top: 1px solid #ecf0f5">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>名称</th>
                <th>电话</th>
                <th>性别</th>
                <th>生日</th>
                <th>地址</th>
                <th>描述</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students |
              matchItem: studentFilterName: 'name' |
              matchItem: studentFilterPhone : 'phone' |
              timeRange: studentBirthdayFilterTime: 'birthday'">
                <td>{{student.name}}</td>
                <td>{{student.phone}}</td>
                <td>{{student.sex}}</td>
                <td>{{ (student.birthday | date: 'yyyy-MM-dd') || '--' }}</td>
                <td>{{student.address}}</td>
                <td>{{student.remark}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
