<app-content-header
  [title]="'课程列表'" [menus]="contentHeader"></app-content-header>

<div class="content">
  <app-collapse-box [collapse]="false" [icon]="'filter'" [boxTitle]="'课程过滤'"></app-collapse-box>

  <div class="box box-info box-divide">
    <div class="box-header">
      <h3 class="box-title">课程列表</h3>
      <div class="box-tools">
        <div class="btn-group btn-group-sm">
          <button class="btn btn-sm btn-info">
            <i class="fa fa-plus"></i>
            添加课程
          </button>
        </div>
      </div>
    </div>
    <div class="box-body">
      <table class="table table-hover table-bordered table-pointer">
        <thead>
          <tr>
            <th>名称</th>
            <th>价格</th>
            <th>课时</th>
            <th>班组</th>
            <th>选课人数</th>
            <th>退课人数</th>
            <th>类型</th>
            <th class="text-center">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.studyHour || 0 }}</td>
            <td>{{ course.selectNum || 0 }}</td>
            <td>{{ course.backNum }}</td>
            <td>{{ courseTypeMap[course.type] }}</td>
            <td class="text-center">
              <div class="form-group form-group-xs">
                <button class="btn btn-xs btn-danger">
                  <i class="fa fa-trash"></i>
                  删除课程
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
