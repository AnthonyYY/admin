<div class="box box-default with-box" [class.collapsed-box]="collapse">
  <div class="box-header with-border">
    <h3 class="box-title"><i class="fa fa-{{icon}}"></i>{{ boxTitle }}</h3>
    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa {{collapse?'fa-plus':'fa-minus'}}"></i></button>
    </div>
  </div>
  <div class="box-body">
    <ng-content></ng-content>
  </div>
</div>
