<header class="main-header">

  <a href="javascript:void(0)" class="logo">
    <span class="logo-mini"><b>Edu</b></span>
    <span class="logo-lg"><b>Edu</b>Admin</span>
  </a>

  <nav class="navbar navbar-static-top" role="navigation">
    <a href="javascript:void(0)" class="sidebar-toggle" data-toggle="offcanvas" role="button"></a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
            <img src="https://adminlte.io/themes/AdminLTE/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">{{ user.username }}&nbsp;</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="https://adminlte.io/themes/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">

              <p>
                {{ user.username }}&nbsp;
              </p>
            </li>
            <!-- Menu Body -->
            <li class="user-body">
              <div class="row">
                <div class="col-xs-6 text-center">
                  <a href="#">用户类型</a>
                </div>
                <div class="col-xs-6 text-center">
                  <a href="#">姓名</a>
                </div>
                <div class="col-xs-6 text-center">
                  <a href="#">{{ user.userType }}</a>
                </div>
                <div class="col-xs-6 text-center">
                  <a href="#">{{ user.name }}</a>
                </div>
              </div>
              <!-- /.row -->
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-right">
                <a href="javascript:void(0);" class="btn btn-default btn-flat" (click)="signOut()">登出</a>
              </div>
            </li>
          </ul>
        </li>
        <li>
          <a href="javascript:void(0)" (click)="signOut()">
            <span class="fa fa-sign-out"></span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
