<app-content-header [title]="'退费申请列表'" [menus]="contentHeader"></app-content-header>

<!-- TODO 退款申请记录列表开发 -->
<!-- TODO 退款申请功能验证 -->
<div class="content">
  <div class="box box-primary">
    <div class="box-body">
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th>申请人</th>
            <th>申请时间</th>
            <th>学生姓名</th>
            <th>退费金额</th>
            <th>备注信息</th>
            <th>审核状态</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of drawbackAppRecords | paging : curPage">
            <td>{{ record.applicationUser }}</td>
            <td>{{ record.applicationTime | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
            <td>{{ record.studentName }}</td>
            <td>{{ record.returnAmount }}</td>
            <td>{{ record.remark }}</td>
            <td>{{ auditState[record.applicationStatus] }}</td>
          </tr>
          <tr *ngIf="!drawbackAppRecords.length">
            <td colspan="5" class="text-muted">
              暂无退费申请记录
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-pagination *ngIf="drawbackAppRecords.length"
                    [curPage]="curPage"
                    (changePage)="handlePageChange($event)"
                    [totalCount]="drawbackAppRecords.length"></app-pagination>
</div>
