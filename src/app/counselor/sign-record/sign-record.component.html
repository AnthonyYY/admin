<app-content-header
  [title]="'签约记录'" [menus]="contentHeader"></app-content-header>

<div class="content">
  <app-collapse-box [collapse]="false" [icon]="'filter'" [boxTitle]="'学生过滤'">
    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">
        缴费时间:
      </label>
      <div class="input-group input-group-sm" style="width: 148px;">
        <app-date-ranger-picker [startTime]="filterPayTime.start" (dateRangeSetEvent)="setPayTimeRange($event)"></app-date-ranger-picker>
      </div>
    </div>

    <div class="col-xs-12 col-md-4 input-group-sm">
      <label class="pull-left">
        姓名:
      </label>
      <div class="input-group input-group-sm" style="width: 148px;">
        <input class="form-control input-sm" [(ngModel)]="studentFilterName" placeholder="输入学生名称">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
      </div>
    </div>
  </app-collapse-box>

  <div class="box box-info">
    <div class="box-header">
      <h3 class="box-title">签约列表</h3>
      <div class="box-tools" style="line-height: 30px;">
        <strong>缴费总金额:</strong>
        <span>{{ totalMoney }}</span>
      </div>

    </div>
    <div class="box-body" style="border-top: 1px solid #ecf0f5;">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>学生姓名</th>
            <th>咨询师</th>
            <th>缴费类型</th>
            <th>缴费时间</th>
            <th>缴费金额</th>
            <th>缴费描述</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of signRecord | matchItem: studentFilterName: 'studentName' | timeRange: filterPayTime: 'payTime'">
            <td>{{ record.studentName }}</td>
            <td>{{ record.employeeName }}</td>
            <td>{{ payType[record.opPayType] }}</td>
            <td>{{ record.payTime | date: 'yyyy-MM-dd mm:ss' }}</td>
            <td>{{ record.money }}</td>
            <td>{{ record.remark }}</td>
          </tr>
          <tr *ngIf="!signRecord.length">
            <td colspan="6">
              <p class="text-muted text-center">
                暂无签约记录详情
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
