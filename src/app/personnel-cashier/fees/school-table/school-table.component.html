<div class="box box-primary box-divide">
  <div class="box-header">
    <h3 class="box-title">校区列表</h3>
  </div>
  <div class="box-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>学校名称</th>
          <th>校区描述</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let school of schools" (click)="setCurSchool(school)" [class.current]="school.current">
          <td>{{ school.name }}</td>
          <td>{{ school.remark }}</td>
          <td>
            <a [routerLink]="[ '../' +school.id + '/students',{schoolName: school.name}]">
              查看校区学员 <i class="fa fa-angle-double-right"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
