<div class="box box-primary box-divide">
  <div class="box-header">
    <h3 class="box-title">学生缴费日志</h3>
    <div class="box-tools">
      <a [routerLink]="['../school-table']">
        <button class="btn btn-sm btn-primary">
          <i class="fa fa-building"></i>
          返回校区列表
        </button>
      </a>
    </div>
  </div>
  <div class="box-body">
    <table class="table table-hover box-bordered text-center">
      <thead>
      <tr>
        <th>缴费学生</th>
        <th>缴费金额</th>
        <th>缴款类型</th>
        <th>所在校区</th>
        <th>缴费人</th>
        <th>备注信息</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let log of logs">
        <td>{{ log.studentName }}</td>
        <td>{{ log.money }}</td>
        <td>{{ payType[log.payType] }}</td>
        <td>{{ log.schoolName }}</td>
        <td>{{ log.employeeName }}</td>
        <td>{{ log.remark || '--' }}</td>
      </tr>
      <tr *ngIf="!logs.length">
        <td colspan="8" class="text-muted">暂无学员缴费信息</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
