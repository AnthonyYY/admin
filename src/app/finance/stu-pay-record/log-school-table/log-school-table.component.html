<div class="box box-primary box-divide">
  <div class="box-header">
    <h3 class="box-title">校区列表</h3>
  </div>
  <div class="box-body">
    <table class="table table-hover box-bordered">
      <thead>
      <tr>
        <th>校区名称</th>
        <th>校区描述</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let school of schools">
        <td>{{ school.name }}</td>
        <td>{{ school.remark }}</td>
        <td>
          <a [routerLink]="['../logs', {schoolId: school.id}]">
            查看校区学员>>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
