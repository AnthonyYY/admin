<app-content-header
  [title]="'退费申请页'" [menus]="contentHeader"></app-content-header>

<div class="content">
  <div class="box box-primary box-divide">
    <div class="box-header">
      <h3 class="box-title">退费申请</h3>
    </div>
    <div class="box-body">
      <form  class="form center-block">

        <div class="row">
          <div class="form-group col-xs-6 col-xs-offset-3">
            <label class="control-label pull-left">转校学生</label>
            <div class="pull-left">
              <div class="input-group input-group-sm">
                <select2 [cssImport]="false"
                         [width]="240"
                         [data]="students"
                         (valueChanged)="switchStudent($event)"
                         [options]="select2Options"></select2>
              </div>
            </div>
          </div>

          <div class="form-group col-xs-6 col-xs-offset-3">
            <label class="control-label pull-left">转校校区</label>
            <div class="pull-left">
              <div class="input-group input-group-sm">
                <select2 [cssImport]="false"
                         [width]="'240'"
                         [data]="schools"
                         (valueChanged)="switchSchool($event)"></select2>
              </div>
            </div>
          </div>

          <div class="form-group col-xs-6 col-xs-offset-3">
            <label class="control-label pull-left" id="remark">备注信息</label>
            <div class="pull-left">
              <div class="input-group input-group-sm">
                <textarea style="width: 240px;"
                          rows="2"
                          class="form-control"
                          name="remark"
                          placeholder="请输入备注信息"
                          [(ngModel)]="transferEvent.remark"></textarea>
              </div>
            </div>
          </div>
        </div>

        <button type="button"
                class="btn btn-default center-block"
                style="width: 310px;"
                (click)="transfer()"
                [disabled]="!transferEvent.studentId || !transferEvent.remark">
          <i class="fa fa-hand-o-hand"></i>
          发起退费申请
        </button>
      </form>
    </div>
  </div>
</div>
